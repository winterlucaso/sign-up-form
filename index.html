<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Sign-Up Form</title>
</head>
<body>
  <aside class="bkgd-img">
    <header>
      <img src="img/odin-lined.png" alt="odin project logo" id="logo">
      <span id="logo-text">ODIN</span>
    </header>
  </aside>
  <main>
    <section id="section-pitch">
      <p>This is not a real online service! Sign up now to get started!</p>
      <p>You know you want to</p>
    </section>
    <section id="section-forms">
      <fieldset>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name">

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name">

        <label for="email">Email</label>
        <input type="email" id="user_email" name="user_email">

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" pattern="">

        <label for="password">Confirm Password</label>
        <input type="password" id="password" name="password" pattern="">
      </fieldset>
    </section>
    <section id="section-account">
      <button>Create Account</button>
      <span>Already have an account? <a href="#">Log In</a> </span>
    </section>

  </main>

</body>
</html>
