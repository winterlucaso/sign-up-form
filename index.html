<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Sign-Up Form</title>
</head>
<body>
  <aside class="bkgd-img">
    <header>
      <img src="img/odin-lined.png" alt="odin project logo" id="logo">
      <span id="logo-text">ODIN</span>
    </header>
  </aside>
  <main>
    <section id="section-pitch">
      <p class="section-item">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started!</p>
      <p class="section-item">You <em>know</em> you want to.</p>
    </section>
    <section id="section-forms">
      <form action="" method="post">
        <div class="form-item">
          <label for="first_name" class="form-text">First Name</label>
          <input type="text" id="first_name" name="first_name">
        </div>

        <div class="form-item">
          <label for="last_name" class="form-text">Last Name</label>
          <input type="text" id="last_name" name="last_name">
        </div>

        <div class="form-item">
          <label for="email" class="form-text">Email</label>
          <input type="email" id="user_email" name="user_email">
        </div>

        <div class="form-item">
          <label for="phone" class="form-text">Phone</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>

        <div class="form-item">
          <label for="password" class="form-text">Password</label>
          <input type="password" id="password" name="password" pattern="">
        </div>

        <div class="form-item">
          <label for="password" class="form-text">Confirm Password</label>
          <input type="password" id="password" name="password" pattern="">
        </div>
      </form>
    </section>
    <section id="section-account">
      <button type="submit" id="btn-create-account" class="section-item">Create Account</button>
      <span class="section-item">Already have an account? <a href="#">Log In</a> </span>
    </section>

  </main>

</body>
</html>
